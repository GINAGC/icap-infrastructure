metadataName: "nginx-ingress-controller"

appLabel: "nginx-ingress"

replicaCount: 1

image:
  ingressController:
    registry: "quay.io/kubernetes-ingress-controller"
    tag: "0.26.1"
  defaultBackend:
    registry: "gcr.io/google_containers"
    tag: "1.0"

container:
  httpPort: 80
  httpsPort: 443
  metricsPort: 10254

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 100m
    memory: 256Mi

service:
  httpPort: 80
  httpNodePort: 30080
  httpsPort: 443
  httpsNodePort: 30443
  icapPort: 1344
  type: NodePort


